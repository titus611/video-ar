<html>

<head>

  <script src="https://cdn.glitch.com/9631b544-341e-4e5e-a017-66f326d29bcb%2Faframe-ar.js?1556476317130"></script>
<!-- changed for the upstairs <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script> -->
  <script src="https://cdn.glitch.com/9631b544-341e-4e5e-a017-66f326d29bcb%2Faframe-extras.min.js?1556476233124"></script>
  <!-- changed for the upside <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script> -->
  
  <!-- pruebas directas con youtube
   <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>
   -->
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <script>
  
AFRAME.registerComponent('vidhandler', {
  // ...
  init: function () {
    // Set up initial state and variables.
    this.toggle = false;
    this.vid = document.querySelector("#vid")
    this.vid.pause();
  },
  tick:function(){
    
if(this.el.object3D.visible == true){
  if(!this.toggle){
     this.toggle = true;
     this.vid.play();
    }
  }else{
  this.toggle = false;
    this.vid.pause();
    }
  }
});
  </script>

</head>


<body style='margin : 0px; overflow: hidden;'>
  <div style='position: fixed; top: 10px; width:inherit; text-align: center; z-index: 1;'>
    <a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - Check out the repository !
  </div>
  <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180' >
    <a-assets>
      <!-- changing video parameters -->
      <video id="vid" src="https://cdn.glitch.com/9631b544-341e-4e5e-a017-66f326d29bcb%2FSPARK%20Technology%20Training.mp4?1556474149804" loop="true" crossorigin>
    
<!-- not working  
  <video="R7Ctne2FeR8" data-autoplay="0" data-loop="1" id="youtube-audio">
-->
    </a-assets>
   
    <a-marker id="memarker" preset="hiro" vidhandler>
      <a-plane position='1 2 -2' scale="2 2 2" width="2" rotation="-90 0 0" material='transparent:true;opacity: 0.7;src:#vid'></a-plane>
    </a-marker>

  </a-scene>
</body>


</html>
